{% extends 'attendence/dashboard.html' %}
{% block content%}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered" >
    <tr>
        <th> ID </th>
        <th> Image </th>
        <th> Name </th>
        <th> Roll No. </th>
        <th> Email </th>
        <th> Contact </th>
        <th> Edit </th>
        <th> Delete </th>
        <th> Info </th>
    </tr>
    {% for row in data %}
        <tr>
            <td> {{row.id}} </td>
            <td><img src="/media/{{row.image}}" width=75 height=75/></td>
            <td> {{row.username}} </td>
            <td> {{row.rollno}} </td>
            <td> {{row.email}} </td>
            <td> {{row.mobile}} </td>
            <td><a href="/attendence/edit/{{row.id}}"><i class="far fa-edit"></i></a></td>&nbsp;&nbsp;
            <td><a href="/attendence/deldata/{{row.id}}"><i class="fas fa-trash"></i></a></td>
            <td><a href="/attendence/info/{{row.id}}"><i class="fas fa-info"></i></a></td>


        </tr>
    {% endfor %}
    </table>
            </div>
        </div>
    </div>









{% endblock %}
